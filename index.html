<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="src/aframe-ar-before-rewrite.js"></script>
    <script src="https://cdn.rawgit.com/spite/THREE.MeshLine/master/src/THREE.MeshLine.js"></script>
    <script src="https://cdn.rawgit.com/dataarts/dat.gui/master/build/dat.gui.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="src/component-refraction.js"></script>
    <script src="src/grid-glitch-material.js"></script>
    <script src="src/stretchy-glass-shader.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
    <title>Title</title>
    <style>
        #arjsDebugUIContainer {display:none!important;}
    </style>
</head>
<body style="height: 100vh; width: 100%;">
    <a-scene arjs='sourceType: webcam;'>
        <a-marker preset="custom" url="https://raw.githubusercontent.com/vitalishapovalov/react-ar/master/assets/pattern-v.patt">
            <a-entity
                    obj-model="obj: url(https://raw.githubusercontent.com/vitalishapovalov/react-ar/master/assets/v.obj); mtl: url(https://raw.githubusercontent.com/vitalishapovalov/react-ar/master/assets/v.mtl)"
                    position="0 0 0"
                    scale="0.001 0.0006 0.001"
                    refraction-shader
            >
                <a-animation
                        attribute="rotation"
                        to="0 360 0"
                        dur="2000"
                        easing="linear"
                        repeat="indefinite"
                />
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
