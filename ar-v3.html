<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="src/aframe-ar-before-rewrite.js"></script>
    <script src="src/component-refraction.js"></script>
    <title>Title</title>
    <style>
        #arjsDebugUIContainer {display:none!important;}
    </style>
</head>
<body style="height: 100vh; width: 100%;">
<a-scene arjs='sourceType: webcam;'>
    <a-marker preset="custom" url="assets/pattern-v.patt">
        <a-entity
                obj-model="obj: url(assets/v.obj); mtl: url(assets/v.mtl)"
                position="0 0 0"
                scale="0.0032 0.002 0.0032"
                refraction-material="refractionIndex: 0.65; opacity: 1; distance: 1.5; tintColor: [0, 0, 0];"
        >
            <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="6000"
                    easing="linear"
                    repeat="indefinite"
            />
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
